[loggers]
keys=root

[logger_root]
level=NOTSET
handlers=console

[handlers]
keys=console

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[formatters]
keys=default

[formatter_default]
format=%(asctime)s.%(msecs)03d | %(levelname)s | %(module)s:%(funcName)s | %(message)s
datefmt=%d-%m-%Y %H:%M:%S
