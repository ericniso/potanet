[loggers]
keys=root

[handlers]
keys=console_handler,error_handler,

[formatters]
keys=default_formatter

[logger_root]
level=NOTSET
handlers=console_handler,error_handler
qualname=root

[handler_console_handler]
class=StreamHandler
level=NOTSET
formatter=default_formatter
args=(sys.stdout,)

[handler_error_handler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=default_formatter
args=('logs/error.log','a',1000000,10)

[formatter_default_formatter]
format=%(asctime)s %(levelname)s | %(module)s | %(funcName)s : %(message)s'
datefmt='%d-%m-%Y %H:%M:%S'
